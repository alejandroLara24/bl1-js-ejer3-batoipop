<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BatoiPOP Homepage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a id="home" class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a id="new-prod" class="nav-link active" aria-current="page" href="#!">Nuevo Producto</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mostra</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Tots els Productes</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Mes Populars</a></li>
                                <li><a class="dropdown-item" href="#">Noves adquisicions</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi bi-person"></i>
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-1">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Batoi POP</h1>
                    <p class="lead fw-normal text-white-50 mb-0">La teu tenda de segona ma</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5" id="allProducts">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="products" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- Aquí los productos -->

                </div>
            </div>
        </section>
        <section class="py-5" id="formData">
            <div class="container px-4 px-lg-5 mt-5">
                <form id="product" novalidate>
                    <div class="col-12">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" name="name" required
                               minlength="10" maxlength="30">
                        <span class="error" id="errorName"></span>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="inputOriginalPrice" class="form-label">Original Price</label>
                        <input type="number" class="form-control" id="inputOriginalPrice" name="originalPrice" required min="0" step="0.01">
                        <span class="error" id="errorOriginal"></span>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="inputDiscountPrice" class="form-label">Discount Price</label>
                        <input type="number" class="form-control" id="inputDiscountPrice" name="discountPrice" min="0" step="0.01">
                        <span class="error" id="errorDiscount"></span>
                    </div>
                    <br>
                    <label for="starsRange" class="form-label">Stars</label>
                    <input type="range" class="form-range" min="0" max="5" id="starsRange" name="stars" list="tickmarks">
                    <span class="error" id="errorRange"></span>
                    <br>
                    <div class="col-12">
                        <label for="inputPhoto" class="form-label">Photo</label>
                        <input type="file" accept="image/png,image/jpg,image/jpeg,image/webp" class="form-control" id="inputPhoto" name="photo">
                        <span class="error" id="errorPhoto"></span>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="inputFuel" class="form-label">Fuel</label>
                        <select class="form-control" id="inputFuel" name="fuel">
                            <option>Select</option>
                        </select>
                        <span class="error" id="errorFuel"></span>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="radioGear" class="form-label">Gear</label>
                        <div class="form-check" id="radioGear">
                            <label for="inputManualGear" class="form-check-label">Manual Gear</label>
                            <input type="radio" class="form-check-input" id="inputManualGear" value="true" name="gear" checked>
                        </div>
                        <div class="form-check">
                            <label for="inputAutoGear" class="form-check-label">Auto Gear</label>
                            <input type="radio" class="form-check-input" id="inputAutoGear" value="false" name="gear">
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="inputKm" class="form-label">Km</label>
                        <input type="number" class="form-control" id="inputKm" name="km" required min="0">
                        <span class="error" id="errorKm"></span>
                    </div>
                    <br>
                    <div class="col-12">
                        <div class="form-check">
                            <label for="inputPrivacy" class="form-check-label">Privacy policies</label>
                            <input type="checkbox" class="form-check-input" id="inputPrivacy" name="privacy">
                            <span class="error" id="errorPrivacy"></span>
                        </div>
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-outline-success">Añadir</button>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Batoi Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="src/functions.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
